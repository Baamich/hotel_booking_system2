{% extends "base.html" %}

{% block title %}{{ gettext('login_title', lang) }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{{ gettext('login_title', lang) }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">{{ gettext('email', lang) }}</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">{{ gettext('password', lang) }}</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ gettext('login_btn', lang) }}</button>
        </form>
        <p class="mt-3">{{ gettext('no_account', lang) }} <a href="{{ url_for('auth.register') }}">{{ gettext('register', lang) }}</a></p>
    </div>
</div>
{% endblock %}
