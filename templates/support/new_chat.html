{% extends "base.html" %}

{% block title %}{{ gettext('new_chat_title', lang) }}{% endblock %}

{% block content %}
<h2>{{ gettext('new_chat_title', lang) }}</h2>
<p>{{ gettext('support_welcome', lang) }}</p>

<form method="POST" action="{{ url_for('support.new_chat') }}">
    <div class="mb-3">
        <label class="form-label">{{ gettext('type_message', lang) }}</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Опишите ваш вопрос..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ gettext('send_message_btn', lang) }}</button>
    <a href="{{ url_for('support.chats') }}" class="btn btn-outline-secondary">{{ gettext('back', lang) }}</a>
</form>
{% endblock %}
