version: '3.8'

networks:
  hotel:
    driver: bridge

services:
  mongo:
    image: mongo:7
    container_name: mongo_test
    ports:
      - "27017:27017"
    networks:
      - hotel
    environment:
      MONGO_INITDB_DATABASE: hotel_db

  main-app:
    build: .
    container_name: main-app
    ports:
      - "5000:5000"
    networks:
      - hotel
    environment:
      - MONGO_URI=mongodb://mongo:27017/hotel_db
    depends_on:
      - mongo

  payment-service:
    build: ./microservices/payment-service
    container_name: payment-service
    ports:
      - "5002:5002"
    networks:
      - hotel
    environment:
      - MONGO_URI=mongodb://mongo:27017/hotel_db
    depends_on:
      - mongo

  ai-assistant:
    build: ./microservices/ai_assistant
    container_name: ai-assistant
    ports:
      - "5001:5001"
    networks:
      - hotel
    environment:
      - MONGO_URI=mongodb://mongo:27017/hotel_db
    depends_on:
      - mongo